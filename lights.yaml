light:
  - platform: group
    name: "Kitchen Spots"
    entities:
      - light.kitchen_spot_1
      - light.kitchen_spot_2
      - light.kitchen_spot_3
      - light.kitchen_spot_4
      - light.kitchen_spot_5
      - light.kitchen_spot_6
      - light.kitchen_spot_7
      - light.kitchen_spot_8

  - platform: group
    name: "Dining Room Spots"
    entities:
      - light.dining_table_spot_1
      - light.dining_table_spot_2
      - light.dining_table_spot_3
      - light.hue_bloom_dining_room
      - light.spot_1
      - light.spot_2
      - light.spot_3
      - light.spot_4
      - light.spot_5

  - platform: group
    name: "Living Room Spots"
    entities:
      - light.living_room_spot_1
      - light.living_room_spot_2
      - light.living_room_spot_3
      - light.living_room_spot_4
      - light.living_room_spot_5
      - light.hue_play

  - platform: mqtt
    name: "Kitchen Spots"
    state_topic: "home/kitchen/spots/state"
    command_topic: "home/kitchen/spots/command"
    brightness_state_topic: "home/kitchen/spots/brightness/state"
    brightness_command_topic: "home/kitchen/spots/brightness/command"
    rgb_state_topic: "home/kitchen/spots/rgb/state"
    rgb_command_topic: "home/kitchen/spots/rgb/command"

  - platform: mqtt
    name: "Dining Room Table Lights"
    state_topic: "home/dining_room/table/state"
    command_topic: "home/dining_room/table/command"
    brightness_state_topic: "home/dining_room/table/brightness/state"
    brightness_command_topic: "home/dining_room/table/brightness/command"
    rgb_state_topic: "home/dining_room/table/rgb/state"
    rgb_command_topic: "home/dining_room/table/rgb/command"

  - platform: mqtt
    name: "Living Room Hue Play"
    state_topic: "home/living_room/hue_play/state"
    command_topic: "home/living_room/hue_play/command"
    brightness_state_topic: "home/living_room/hue_play/brightness/state"
    brightness_command_topic: "home/living_room/hue_play/brightness/command"
    rgb_state_topic: "home/living_room/hue_play/rgb/state"
    rgb_command_topic: "home/living_room/hue_play/rgb/command"